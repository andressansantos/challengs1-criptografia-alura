<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Online</title>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
   
    <div id="erro"></div>
        <div class="container"> 


            <div class="row justify-content-md-center">

                <div class="col-md-auto">


                    <section class="form box" >  

                        <form action="">  
                            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Digite o texto que deseja encriptar">
                                <div class="input-group-prepend">
                                    <button class="btn btn-primary" id="btn-cripto" type="button" onclick="ativaBotao()">Criptografar</button>
                                    <button class="btn btn-primary" id="btn-descripto" type="button" onclick="descriptarDados()">Descriptografar</button>
                                </div>      
                        </form>
                    </section>
                </div>
            </div>
            <div class="row justify-content-md-center"> 
                <div class="col-md-auto">
                    <section class="msg box">
                        <div class="input-group-prepend">
                            <input class="text-input" type="text" id="msg" readonly></input>
                            <div class="input-group-prepend">
                                <button class="btn btn-primary" id="btn-copy" type="button" onclick="copiarTexto()" >Copiar Texto</button>
                            </div>
                        </div>
                    </section>
                </div>      
            </div>

<br/>

    <!--Minhas Informações-->

        </div>
        <div class="container">

            <div class="ft">
              <h1 class="dev-infos-title">Sobre mim</h1>
                <img id="devPhoto" src="https://avatars.githubusercontent.com/u/45522652?v=4"/>
                
                    <div class="dev-info-box">
                        <h3 id="devName">Andressa Santos</h3>
                        <p id="userBio">Analista e desenvolvedora de sistemas - Foco em Backend
                        </p>
                        
                </div>
                <a class="btn2 btn-primary"
                    href="https://github.com/andressansantos"
                    target="_blank"
                    id="githubUserName"
                >GitHub</a>
                <a class="btn2 btn-primary" id="linkedin" href="https://www.linkedin.com/in/andressa-santosemd/" target="_blank">LinkedIn</a>
            </div>
        </section>
        
   


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
